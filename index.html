<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal to Binary Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <p></p>
        <header class="bg-dark text-white p-1">
            <h1 class="text-center mt-3">Decimal to Binary</h1>
        </header>

        <div class="card mt-3 shadow-sm">
            <div class="card-body p-4">
                <div class="row">
                    <i class="bi bi-calculator fs-3 me-2"></i>
                    <h5 class="mb-0">Decimal Number: <b><span id="decimal-number"></span></b></h5>
                </div>

                <div class="row mt-3">
                    <div class="col-12">
                        <div class="input-group input-group-lg">
                            <h5>Binary</h5>
                            <div id="binary-input">
                                <div class="d-flex justify-content-between">
                                    <label for="binary-input-0" class="binary-input-label">128</label>
                                    <label for="binary-input-1" class="binary-input-label">64</label>
                                    <label for="binary-input-2" class="binary-input-label">32</label>
                                    <label for="binary-input-3" class="binary-input-label">16</label>
                                    <label for="binary-input-4" class="binary-input-label">8</label>
                                    <label for="binary-input-5" class="binary-input-label">4</label>
                                    <label for="binary-input-6" class="binary-input-label">2</label>
                                    <label for="binary-input-7" class="binary-input-label">1</label>
                                </div>
                                <div class="d-flex justify-content-between mt-2">
                                    <input type="text" id="binary-input-0" maxlength="1" class="binary-input-field"
                                        readonly>
                                    <input type="text" id="binary-input-1" maxlength="1" class="binary-input-field"
                                        readonly>
                                    <input type="text" id="binary-input-2" maxlength="1" class="binary-input-field"
                                        readonly>
                                    <input type="text" id="binary-input-3" maxlength="1" class="binary-input-field"
                                        readonly>
                                    <input type="text" id="binary-input-4" maxlength="1" class="binary-input-field"
                                        readonly>
                                    <input type="text" id="binary-input-5" maxlength="1" class="binary-input-field"
                                        readonly>
                                    <input type="text" id="binary-input-6" maxlength="1" class="binary-input-field"
                                        readonly>
                                    <input type="text" id="binary-input-7" maxlength="1" class="binary-input-field"
                                        readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-4">
                        <button type="button" class="btn btn-outline-primary btn-lg btn-block w-100 binaryButton"
                            data-value="0">0</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-outline-primary btn-lg btn-block w-100 binaryButton"
                            data-value="1">1</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-outline-danger btn-lg btn-block w-100" id="clearButton"
                            data-action="backspace">Clear</button>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-6">
                        <button type="button" id="check-button" class="btn btn-success btn-sm rounded-pill w-100 p-2">Check
                            Answer</button>
                    </div>
                    <div class="col-6 text-end">
                        <button type="button" id="generate-button" class="btn btn-primary btn-sm rounded-pill w-100 p-2">Try
                            Again!</button>
                    </div>
                </div>
                <p id="feedback" class="alert mt-3"></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-muted">&copy; ICT by Buddhika Chathuranga</p>
        </footer>
    </div>

</body>


</html>
