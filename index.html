<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal to Binary Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-3">Decimal to Binary</h1>
        <div class="card mt-3 shadow-sm">
            <div class="card-body p-4">
                <div class="row">
                    <div class="col-6 d-flex align-items-center">
                        <i class="bi bi-calculator fs-3 me-2"></i>
                        <p class="mb-0">Decimal number: <span id="decimal-number"></span></p>
                    </div>
                    <div class="col-6 text-end">
                        <button type="button" id="generate-button"
                            class="btn btn-outline-primary btn-sm rounded-pill">Generate New Number</button>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <div class="input-group input-group-lg">
                            <span class="input-group-text">Binary</span>
                            <input type="text" id="binary-input" class="form-control" placeholder="Enter binary number">
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <button type="button" id="check-button" class="btn btn-primary btn-sm rounded-pill">Check
                            Answer</button>
                    </div>
                </div>
                <p id="feedback" class="alert mt-3"></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU+e3tX/hvzBk0A76yM7U4zl8eXAOp45QzP8Bs77h4vzw+6B56tShN2q" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/dist/css/bootstrap-icons.min.css">
    </head>
</body>

</html>
